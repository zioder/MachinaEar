<!DOCTYPE html>
<html>
<head>
    <title>Test Chat API</title>
</head>
<body>
    <h1>Test Chat API</h1>
    <button onclick="testChat()">Test Chat</button>
    <div id="result"></div>

    <script>
        async function testChat() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Sending request to: http://localhost:8080/iam/iam/chat');
                
                const response = await fetch('http://localhost:8080/iam/iam/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello from test page'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
