<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachinaEar IAM - Login</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(120deg,
            #c4c5ea 0%,
            #e4ebf1 100%
            );
            background-size: cover;
            min-height: 100vh;
        }

        .header {
            padding: 1rem 2rem;
            background: transparent;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .home-button {
            color: #333;
            border: 1px solid black;
            border-radius: 4px;
            text-decoration: none;
            padding: 0.5rem 2rem;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .login-container {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: #f8f9fa;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
        }

        .btn-login {
            background-color: #00d15b;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-weight: 500;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .create-account {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00d15b;
        }

        .main-content {
            min-height: 100vh;
            padding-top: 80px;
        }

        .eye-icon {
            color: #666;
        }

        .eye-icon:hover {
            color: #333;
        }
    </style>
    <script>
        function parseQueryString(string) {
            if(string == "") { return {}; }
            var segments = string.split("&").map(s => s.split("=") );
            var queryString = {};
            segments.forEach(s => queryString[s[0]] = s[1]);
            return queryString;
        }
        function base64ArrayBuffer(arrayBuffer) {
            let base64    = '';
            const encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';

            let bytes         = new Uint8Array(arrayBuffer);
            let byteLength    = bytes.byteLength;
            let byteRemainder = byteLength % 3;
            let mainLength    = byteLength - byteRemainder;

            let a, b, c, d;
            let chunk;

            // Main loop deals with bytes in chunks of 3
            for (let i = 0; i < mainLength; i = i + 3) {
                // Combine the three bytes into a single integer
                chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2];

                // Use bitmasks to extract 6-bit segments from the triplet
                a = (chunk & 16515072) >> 18; // 16515072 = (2^6 - 1) << 18
                b = (chunk & 258048)   >> 12; // 258048   = (2^6 - 1) << 12
                c = (chunk & 4032)     >>  6; // 4032     = (2^6 - 1) << 6
                d = chunk & 63;               // 63       = 2^6 - 1

                // Convert the raw binary segments to the appropriate ASCII encoding
                base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d];
            }

            // Deal with the remaining bytes and padding
            if (byteRemainder === 1) {
                chunk = bytes[mainLength];

                a = (chunk & 252) >> 2; // 252 = (2^6 - 1) << 2

                // Set the 4 least significant bits to zero
                b = (chunk & 3)   << 4; // 3   = 2^2 - 1

                base64 += encodings[a] + encodings[b] + '==';
            } else if (byteRemainder === 2) {
                chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1];

                a = (chunk & 64512) >> 10; // 64512 = (2^6 - 1) << 10
                b = (chunk & 1008)  >>  4; // 1008  = (2^6 - 1) << 4

                // Set the 2 least significant bits to zero
                c = (chunk & 15)    <<  2; // 15    = 2^4 - 1

                base64 += encodings[a] + encodings[b] + encodings[c] + '=';
            }

            return base64;
        }


        async function signIn(e) {
            e.preventDefault();
            let loginForm = document.getElementById('signInForm');
            let payload = new FormData(loginForm);
            let myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            let options = {
                method: 'POST',
                headers: myHeaders,
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                redirect: 'follow',
                body: new URLSearchParams(payload),
            };
            fetch(`${loginForm.action}`, options)
                .then((response) => {
                    if (response.redirected) {
                        window.location = response.url;
                    }
                })
                .catch((err) => {
                    console.info(err + " url: " + `${loginForm.action}`);
                });
        }
    </script>
</head>
<body>

<!-- Main Content -->
<div class="main-content d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-container mx-auto">
                    <h2 class="text-center mb-2">Log In</h2>
                    <p class="text-center text-muted mb-4">to access MachinaEar IAM</p>
                    <form action="login/authorization" method="POST" id="signInForm">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                                <span class="input-group-text" id="togglePassword">
                                    <i class="bi bi-eye-slash-fill eye-icon"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login mb-3">Login</button>

                        <div class="text-center">
                            <a href="#" class="forgot-password">Forgot your Password?</a>
                        </div>

                        <div class="text-center mt-4">
                            <a href="register/authorize?client_id=testclient&redirect_uri=http://localhost:8080/api/iam/" class="create-account">Or, create an account ></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeIcon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
        const type = password.type === 'password' ? 'text' : 'password';
        password.type = type;
        eyeIcon.classList.toggle('bi-eye-fill');
        eyeIcon.classList.toggle('bi-eye-slash-fill');
    });
    const q = parseQueryString(window.location.search.substring(1));
    const loginForm = document.getElementById('signInForm');
    const base = loginForm.getAttribute("action");
    loginForm.setAttribute("action", `${base}?response_type=${q.response_type}&code_challenge=${q.code_challenge}&state=${q.state}`);
    loginForm.addEventListener('submit', signIn);
</script>
</body>
</html>
